<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto Video - Registro 💾</title>
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="./assets/logo.png" alt="Proyecto Video">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./assets/user.png" alt="Usuario">
                <p>Perfil</p>
                <div>
                    <ul>
                        <li><a href="/">Cuenta</a></li>
                        <li><a href="/">Cerrar Sesión</a></li>
                    </ul>                    
                </div>
            </div>
        </div>
    </header>
    <section class="register">
        <div class="register__container">
            <h2 tabindex="0" >Regístrate</h2>
            <form class="register__container--form">
                <input aria-label="Nombre" class="input" type="text" placeholder="Nombre">
                <input aria-label="Correo" class="input" type="email" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Registrarme</button>
            </form>
            <p class="register__container--inicio"><a href="login.html">Iniciar Sesión</a></p>
        </div>
    </section>
    <footer class="footer__register">
        <a href="/">Términos de Uso</a>
        <a href="/">Declaración de Privacidad</a>
        <a href="/">Centro de Ayuda</a>
    </footer>
</body>
</html>
